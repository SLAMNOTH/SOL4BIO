<html>
<head>
<title>geef naam nu</title>
</head>

<script language="JavaScript">

function klik()
{
var naam = prompt("Geef naam nu", "Voornaam");

document.write("Welkom " + naam + "<br>");

var achternaam = prompt("Geef achternaam nu", "Achternaam");

document.write("Uw achternaam is " + achternaam + "<br>");

var email = prompt("Geef email nu", "Email");

document.write("Uw email is " + email + "<br>");

document.write(document.location);
}
</script>

<body>

<button onClick="klik()" value="a">Klik</button>


</body>
</html>
