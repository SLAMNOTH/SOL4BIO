<html>
    <head>
        <title>Kippen Bestellen</title>
    </head>

    <body style="background-color:#627924;">
        <style>
            .card {
                background-color: white;
              box-shadow: 0 4px 8px 0 rgba(9, 173, 72, 0.2);
              transition: 0.3s;
              width: 40%;
            }
            
            .card:hover {
              box-shadow: 0 8px 16px 0 rgba(30, 185, 64, 0.2);
            }
            
            .container {
              padding: 2px 16px;
            }
            </style>
            <body>
            
            
            <div class="card">
              <img src="https://www.licg.nl/media/1085/kippen_740x433.jpg" alt="Avatar" style="width:100%">
              <div class="container">
                <h2><b>Gerrit</b></h2> 
                <p>De jongste uit het nest, de voorste (bruin zwarte) kip.
                    Het is een schatje. Gerrit kost 18 euro en kan opgehaald worden vanuit Aadrop.
                </p> 
                <div id="smart-button-container">
                    <div style="text-align: center;">
                      <div id="paypal-button-container"></div>
                    </div>
                  </div>
                <script src="https://www.paypal.com/sdk/js?client-id=AfMlhs-uUrCPWBlaYCmEnK8QldY-FNfmiiCESpCe8lrgikbsWxO1MCoBk65BZY2rXPXTggzeo2sG6pX2&enable-funding=venmo&currency=EUR" data-sdk-integration-source="button-factory"></script>
                <script>
                  function initPayPalButton() {
                    paypal.Buttons({
                      style: {
                        shape: 'rect',
                        color: 'blue',
                        layout: 'vertical',
                        label: 'checkout',
                        
                      },
              
                      createOrder: function(data, actions) {
                        return actions.order.create({
                          purchase_units: [{"amount":{"currency_code":"EUR","value":18}}]
                        });
                      },
              
                      onApprove: function(data, actions) {
                        return actions.order.capture().then(function(orderData) {
                          
                          // Full available details
                          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
              
                          // Show a success message within this page, e.g.
                          const element = document.getElementById('paypal-button-container');
                          element.innerHTML = '';
                          element.innerHTML = '<h3>Thank you for your payment!</h3>';
              
                          // Or go to another URL:  actions.redirect('thank_you.html');
                          
                        });
                      },
              
                      onError: function(err) {
                        console.log(err);
                      }
                    }).render('#paypal-button-container');
                  }
                  initPayPalButton();
                </script>
              </div>
            </div>

            
    </body>
</html>
